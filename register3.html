        document.getElementById('registerform').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

			var password= document.getElementById('password').value;
			var cpassword= document.getElementById('cpassword').value;

            var valid = validatePassword(password);

            if (valid) {
                // Password is valid, perform login logic here
                console.log('Login successful');
                // You can redirect the user or perform any other actions after successful login
            } else {
                // Password is not valid, display error message
                var errorElement = document.createElement('span');
                errorElement.className = 'error';
                errorElement.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.';
                var passwordInput = document.getElementById('password');
                passwordInput.parentNode.insertBefore(errorElement, passwordInput.nextSibling);
            }
        });

        function validatePassword(password) {
            <!--var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            //return passwordRegex.test(password);
			var password = document.getElementById("password").value;

            if (password === "") {
                showAlert("Please enter a password");
            } else if (password.length < 8) {
                showAlert("Password must be at least 8 characters long");
            } else if (!/\d/.test(password)) {
                showAlert("Password must contain at least one digit");
            } else if (!/[a-z]/.test(password)) {
                showAlert("Password must contain at least one lowercase letter");
            } else if (!/[A-Z]/.test(password)) {
                showAlert("Password must contain at least one uppercase letter");
            } else {
                // Password is valid, perform login logic here
                console.log('Login successful');
                // You can redirect the user or perform any other actions after successful login
            }
        }

       function showAlert(message) {
            alert(message);
        }
    </script>
